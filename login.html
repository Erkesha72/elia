<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>e.portal — Вход</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo"><div class="mark">EP</div><div>e.portal</div></div>
    <div class="header-right"><select id="langSelect" onchange="changeLang()"><option value="ru">RU</option><option value="en">EN</option><option value="kz">KZ</option></select></div>
  </header>

  <main class="container">
    <div class="card" style="max-width:560px;margin:auto">
      <h2 data-lang="login">Вход</h2>
      <form id="loginForm">
        <div class="form-field">
          <label for="email" data-lang="email">Email</label>
          <input id="email" type="email" required>
        </div>
        <div class="form-field">
          <label for="password" data-lang="pass">Пароль</label>
          <input id="password" type="password" required>
        </div>
        <div class="form-field captcha">
          <input type="checkbox" id="robot" required> <label for="robot" data-lang="robot">Я не робот</label>
        </div>
        <div style="display:flex;gap:8px">
          <button class="btn" type="submit" data-lang="login_btn">Войти</button>
          <a class="btn secondary" href="register.html" data-lang="signup">Регистрация</a>
        </div>
        <p id="message" style="margin-top:12px"></p>
      </form>
    </div>
  </main>

  <script>
    const dict = {
      ru:{login:"Вход", email:"Email", pass:"Пароль", robot:"Я не робот", login_btn:"Войти", signup:"Регистрация"},
      en:{login:"Login", email:"Email", pass:"Password", robot:"I'm not a robot", login_btn:"Login", signup:"Sign up"},
      kz:{login:"Кіру", email:"Email", pass:"Құпия сөз", robot:"Мен робот емеспін", login_btn:"Кіру", signup:"Тіркелу"}
    };
    function changeLang(){ const lang=document.getElementById('langSelect').value; document.querySelectorAll('[data-lang]').forEach(el=>{const k=el.getAttribute('data-lang'); if(dict[lang][k]) el.textContent = dict[lang][k]}); document.documentElement.lang=lang }
    changeLang();

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const robot = document.getElementById('robot').checked;
      const message = document.getElementById('message'); message.style.color='red';

      if(!robot){ message.textContent='Подтвердите, что вы не робот'; return; }

      const users = JSON.parse(localStorage.getItem('users')||'[]');
      const user = users.find(u=>u.email===email && u.password===password);
      if(!user){ message.textContent='Неверный логин или пароль'; return; }

      localStorage.setItem('currentUser', JSON.stringify(user));
      message.style.color='green'; message.textContent='Вход успешен';

      setTimeout(()=>{
        if(user.role === 'gov') location.href='admin.html';
        else location.href='submission.html';
      },700);
    });
  </script>
</body>
</html>
