<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>e.portal — Подача заявки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <div class="mark">EP</div>
    <span>e.portal</span>
  </div>

  <nav class="nav-links">
    <a href="index.html">Главная</a>
    <a href="submission.html">Подать заявку</a>
    <a href="status.html">Статус заявки</a>
  </nav>

  <div class="header-right">
    <select>
      <option>RU</option>
      <option>EN</option>
      <option>KZ</option>
    </select>
  </div>
</header>

<main class="container">
  <div class="card form-card">

    <h2>Подача заявки</h2>

    <form class="request-form">
        <div class="form-group">
            <label for="category">Категория</label>
            <select id="category" required>
            <option value="">-- Выберите категорию --</option>
            <option value="light">Свет</option>
            <option value="garbage">Мусор</option>
            <option value="pothole">Яма</option>
            <option value="other">Другое</option>
            </select>

      <div class="form-group">
        <label for="problem-description">Описание проблемы</label>
        <textarea id="problem-description" placeholder="Опишите проблему подробно"></textarea>
      </div>

      <div class="form-group">
        <label for="geolocation">Геолокация (координаты)</label>
        <input id="geolocation" type="text" placeholder="Широта, Долгота">
        <button type="button" class="btn secondary small-btn">
          Получить геолокацию
        </button>
      </div>

      <div class="form-group">
        <label for="photo">Фото</label>
        <input id="photo" type="file" accept="image/*">
        <small>Можно загрузить фото с телефона</small>
      </div>

      <div class="form-footer">
        <label class="checkbox">
          <input type="checkbox"> Я не робот
        </label>

        <div class="actions">
          <button class="btn">Отправить заявку</button>
          <a href="status.html" class="btn secondary">Проверить статус</a>
        </div>
      </div>
    </form>
  </div>
</main>
</body>
</html>
